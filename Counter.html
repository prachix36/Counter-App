<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <header>Counter App</header>
    <main>
        <section class="counter-container"> <!--container for counter-->
            <input type="number" placeholder="Enter a number"><br>
            <p id="error-msg"></p>
            <button id="incre-btn">Increment</button>
            <button id="decre-btn">Decrement</button>
            <button id="reset-btn">Reset</button>
        </div>
    </main>
    <script src="counter.js"></script>
</body>
</html>
